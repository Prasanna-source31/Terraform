name: tfsec

on:
  issues:
   type:
    -opened
    -closed

jobs:
  terraform_scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install tfsec
      run: |
        curl -L -o tfsec https://github.com/tfsec/tfsec/releases/latest/download/tfsec-linux-amd64
        chmod +x tfsec
        sudo mv tfsec /usr/local/bin/

    - name: Run tfsec scan
      run: |
        tfsec . || true > tfsec_output.json
        echo "Terraform code scan completed."
    - name: Upload Tfsec Output as Artifact
      uses: actions/upload-artifact@v2
      with:
          name: tfsec_output
          path: tfsec_output.json
