name: OPA Scan

on:
  issues:
   type:
    -opened
    -closed

jobs:
  opa_scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install conftest
      run: |
        curl -L -o conftest https://github.com/open-policy-agent/conftest/releases/latest/download/conftest_$(uname -s)_$(uname -m)
        chmod +x conftest
        sudo mv conftest /usr/local/bin/

    - name: Run OPA scan
      run: |
        conftest test .
        OPA_EXIT_CODE=$?
        if [ $OPA_EXIT_CODE -eq 0 ]; then
          echo "OPA scan passed successfully."
        else
          echo "OPA scan failed with policy violations."
        fi
