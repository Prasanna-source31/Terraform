name: OPA Scan

on:
  issues:
   type:
    -closed
    -opened

jobs:
  security_scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install OPA
      run: |
        # Install OPA
        curl -L -o opa https://openpolicyagent.org/downloads/latest/opa_linux_amd64
        chmod +x opa
        sudo mv opa /usr/local/bin/

        # Verify OPA installation
        opa version

    - name: Run OPA Scan
      run: |
        # Find all .tf files and run OPA scan
        for file in $(find . -name '*.tf'); do
          opa eval --format pretty --data OPA_Policy.rego --input $file
        done

      working-directory: ${{ github.workspace }}
