name: OPA Scan

on:
  issues:
   type:
    -closed
    -opened

jobs:
  opa_scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Run OPA scan using Docker
      run: |
        docker run --rm -v $(pwd):/project instrumenta/conftest test /project
        OPA_EXIT_CODE=$?
        if [ $OPA_EXIT_CODE -eq 0 ]; then
          echo "OPA scan passed successfully."
        else
          echo "OPA scan failed with policy violations."
